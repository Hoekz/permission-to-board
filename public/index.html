<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="apple-mobile-web-app-title" content="Permssion to Board" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-title" content="Permssion to Board" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <title>Permission to Board</title>
    <link rel="shortcut icon" href="img/icon.png">

    <script defer src="/__/firebase/3.8.0/firebase-app.js"></script>
    <script defer src="/__/firebase/3.8.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/3.8.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <script defer src="js/router.js"></script>
    <script defer src="js/authorize.js"></script>
    <script defer src="js/api.js"></script>
    <script defer src="js/db.js"></script>
    <script defer src="js/calc.js"></script>
    <script defer src="js/draw.js"></script>
    <script defer src="js/drag.js"></script>
    <script defer src="js/game.js"></script>

    <link rel="manifest" href="manifest.json">
    <link href="css/colors.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body hide>
    <div portrait>
        <img icon src="img/icon192.png" />
        <img logo src="img/title.png"/>
        <p id="download">For the best experience, please download the game.</p>
        <p id="rotate">Otherwise, you can rotate your device to play.</p>
    </div>
    <div landscape>
        <div page="/landing" landing>
            <img logo src="img/title.png"/>
            <button nav-to="/create/color" btn blue>Create New Game</button>
            <button nav-to="/join/find" btn green>Join Existing Game</button>
            <button nav-to="/display/find" btn yellow desktop>Host Existing Game</button>
            <a help href="/how-to">Help</a>
        </div>
        <div page="/create" create>
            <div page="/create/color">
                <div header>Choose Token Color</div>
                <div tokens></div>
            </div>
            <div page="/create/share">
                <div header>Share Your Game Key</div>
                <div key></div>
                <button btn blue disabled start>Start Game</button>
                <div players></div>
            </div>
        </div>
        <div page="/join" join>
            <div page="/join/find">
                <div header>Enter Your Game Key</div>
                <input search type="text" placeholder="Game Key" maxlength="4"/>
                <button btn blue find>Find</button>
            </div>
            <div page="/join/color">
                <div header>Choose Token Color</div>
                <div tokens></div>
            </div>
            <div page="/join/share">
                <div header>Share Your Game Key</div>
                <div key></div>
                <div wait>The creator of the game will start it shortly.</div>
                <div players></div>
            </div>
        </div>
        <div page="/game" game>
            <div on-turn>Your Turn</div>
            <canvas board></canvas>
            <div routes choose hide></div>
            <div selected hide></div>
            <div nav>
                <button nav-to="/game/scores" btn red>Scores</button>
                <button nav-to="/game/hand" btn yellow>Hand</button>
                <button nav-to="/game/deck" btn green>Deck</button>
                <button nav-to="/game/routes" btn blue>Routes</button>
            </div>
            <div page="/game/scores" players></div>
            <div page="/game/hand" hand></div>
            <div page="/game/deck" deck></div>
            <div page="/game/routes" routes view></div>
        </div>
        <div page="/display" display>
            <div page="/display/find">
                <div header>Enter Your Game Key</div>
                <input search type="text" placeholder="Game Key" maxlength="4"/>
                <button btn blue find>Find</button>
            </div>
            <div page="/display/game">
                <canvas board></canvas>
                <div key></div>
                <div players></div>
                <div deck></div>
            </div>
        </div>
    </div>
    <div loading hide>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
